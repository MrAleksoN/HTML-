<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  
  th {
    position: sticky;
    top: 0;
    background-color: #f2f2f2;
  }s
  
  td:first-child {
    position: sticky;
    left: 0;
    background-color: #f2f2f2;
  }
